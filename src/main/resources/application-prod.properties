# ===============================
# PRODUCTION PROFILE CONFIGURATION
# ===============================

# Server Configuration
server.port=8082

# Database Configuration (a configurer selon votre environnement)
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_db_prod?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=WARN
logging.level.com.b2b=INFO
logging.file.name=logs/b2b-application.log
