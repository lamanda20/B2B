<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${title}">Dashboard</h1>
            <nav>
                <a th:href="@{/}">Accueil</a>
                <a th:href="@{/dashboard}">Dashboard</a>
                <a th:href="@{/api/public/health}">API Health</a>
            </nav>
        </header>

        <main>
            <div class="dashboard">
                <h2>Tableau de Bord B2B</h2>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Statistiques</h3>
                        <p>Vue d'ensemble des donnees</p>
                    </div>

                    <div class="dashboard-card">
                        <h3>Utilisateurs</h3>
                        <p>Gestion des utilisateurs</p>
                    </div>

                    <div class="dashboard-card">
                        <h3>Produits</h3>
                        <p>Catalogue de produits</p>
                    </div>

                    <div class="dashboard-card">
                        <h3>Commandes</h3>
                        <p>Suivi des commandes</p>
                    </div>
                </div>

                <div class="action-section">
                    <h3>Actions Rapides</h3>
                    <button onclick="alert('Fonctionnalite a implementer')">Nouvelle Commande</button>
                    <button onclick="alert('Fonctionnalite a implementer')">Ajouter Produit</button>
                    <button onclick="alert('Fonctionnalite a implementer')">Rapport</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 B2B Application - Spring Boot + Thymeleaf</p>
        </footer>
    </div>
</body>
</html>
