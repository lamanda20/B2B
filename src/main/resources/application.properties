# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=b2b-application

# Active Profile (dev, test, prod)
spring.profiles.active=dev

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8082
server.servlet.context-path=/api

# ===============================
# DATASOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.com.b2b=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JACKSON CONFIGURATION
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ===============================
# SECURITY CONFIGURATION
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================
# THYMELEAF CONFIGURATION (View Layer)
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
