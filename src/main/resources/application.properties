# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=b2b-application

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8082
server.servlet.context-path=/api

# ===============================
# DATASOURCE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ENTER UR PASSWD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.com.b2b=DEBUG


# ===============================
# SECURITY CONFIGURATION
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

